<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title -->
    <title>Writer | FITNEWS</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/iconweb.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.11.4/full/ckeditor.js"></script>


</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Top Header Area -->
        <div class="top-header-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="top-header-content d-flex align-items-center justify-content-between">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                            </div>

                            <!-- Login Search Area -->
                            <div class="login-search-area d-flex align-items-center">
                                 <!-- Search Form -->
                                 <div class="search-form">
                                        <form action="#" method="post">
                                            <input type="search" name="search" class="form-control" placeholder="Tìm kiếm">
                                            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                        </form>
                                    </div>
                                <!-- Login -->
                                <div class="login d-flex">
                                    <a href="#">Đăng nhập</a>
                                    <a href="#">Đăng ký</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- ##### Header Area End ##### -->


    <!-- ##### Blog Post Area ##### -->
    <div class="single-blog-post">

        <!-- Writer Form -->
        <form style="margin-top: 30px;">
            <!-- Input Title -->
            <div class="form-group row" style="display: flex; justify-content: center;">
                <label for="inputTitle" class="col-sm-1 col-form-label">Tiêu đề</label>
                <div class="col-sm-8">
                    <input type="label" class="form-control" id="inputTitle">
                </div>
            </div>

            <!-- Input Summary -->
            <div class="form-group row" style="display: flex; justify-content: center;">
                <label for="inputSummary" class="col-sm-1 col-form-label">Tóm tắt</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="inputSummary"></textarea>
                </div>
            </div>


            <div class="form-row" style="display: flex; justify-content: center;">

                <!-- Input Category -->
                <label for="inputCategory" class="col-sm-1 col-form-label">Chuyên mục</label>
                <div class="col-sm-3">
                    <select class="form-control" id="inputCategory">
                        <option>Đời sống</option>
                        <option>Giải trí</option>
                        <option>Giáo dục</option>
                        <option>Kinh tế</option>
                        <option>Pháp luật</option>
                        <option>Thế giới</option>
                        <option>Thể thao</option>
                        <option>Văn hoá</option>
                        <option>Xã hội</option>
                    </select>
                </div>

                <!-- Input Tag -->
                <label for="inputTag" class="col-sm-1 col-form-label" style="margin-left: 100px;">Nhãn</label>
                <div class="col-sm-3">
                    <input class="form-control" id="inputTag">
                </div>

            </div>

            <!-- Input Content -->
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <label for="editor" class="col-sm-1 col-form-label">Nội dung</label>
                <div class="col-sm-8">
                    <textarea name="editor" class="ckeditor" id="editor"></textarea>
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Hoàn tất</button>
            </div>

        </form>
        <!-- Writer Form End -->
    </div>
    <!-- ##### Blog Post Area End ##### -->


    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6 mt-md-0 mt-3">

              <!-- Content -->
              <h5 class="text-uppercase">Footer Content</h5>
              <p>Here you can use rows and columns here to organize your footer content.</p>

            </div>
            <!-- Grid column -->

            <hr class="clearfix w-100 d-md-none pb-3">

            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Links</h5>

                <ul class="list-unstyled">
                  <li>
                    <a href="#!">Link 1</a>
                  </li>
                  <li>
                    <a href="#!">Link 2</a>
                  </li>
                  <li>
                    <a href="#!">Link 3</a>
                  </li>
                  <li>
                    <a href="#!">Link 4</a>
                  </li>
                </ul>

              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Links</h5>

                <ul class="list-unstyled">
                  <li>
                    <a href="#!">Link 1</a>
                  </li>
                  <li>
                    <a href="#!">Link 2</a>
                  </li>
                  <li>
                    <a href="#!">Link 3</a>
                  </li>
                  <li>
                    <a href="#!">Link 4</a>
                  </li>
                </ul>

              </div>
              <!-- Grid column -->

          </div>
          <!-- Grid row -->

        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
          <a href="#"> FITNEWS</a>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- Footer -->



    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- CKEditor -->
    <script>
      CKEDITOR.replace( 'editor' );
    </script>

</body>

</html>
