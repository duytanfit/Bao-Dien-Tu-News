    <!-- Title -->
    <title>Viết bài | FITNEWS</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/iconweb.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://cdn.ckeditor.com/4.11.4/full/ckeditor.js"></script>


</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

        <!-- Top Header Area -->
        <div class="top-header-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="top-header-content d-flex align-items-center justify-content-between">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                            </div>

                            <!-- Login Search Area -->
                            <div class="login-search-area d-flex align-items-center">
                                 <!-- Search Form -->
                                 <div class="search-form">
                                        <form action="#" method="post">
                                            <input type="search" name="search" class="form-control" placeholder="Tìm kiếm">
                                            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                        </form>
                                    </div>
                                <!-- Login -->
                                <div class="login d-flex">
                                    <a href="#">Đăng nhập</a>
                                    <a href="#">Đăng ký</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- ##### Header Area End ##### -->


    <!-- ##### Blog Post Area ##### -->
    <div class="container" style="margin-top: 30px;">
        <h3>Bài viết</h3>
        <div class="single-blog-post">

            <!-- Writer Form -->
            <form>
                <!-- Input Title -->
                <div class="form-group row">
                    <label for="inputTitle" class="col-12 col-md-1 col-form-label">Tiêu đề</label>
                    <div class="col-12 col-md-11">
                        <input type="label" class="form-control" id="inputTitle">
                    </div>
                </div>

                <!-- Input Summary -->
                <div class="form-group row">
                    <label for="inputSummary" class="col-12 col-md-1 col-form-label">Tóm tắt</label>
                    <div class="col-12 col-md-11">
                        <textarea class="form-control" id="inputSummary"></textarea>
                    </div>
                </div>


                <div class="form-row">

                    <!-- Input Category -->
                    <label for="inputCategory" class="col-12 col-md-1 col-form-label">Chuyên mục</label>

                    <!-- Parent Category -->
                    <div class="col-12 col-md-2">
                        <select class="form-control" id="inputCategory">
                            <option></option>
                            <option>Đời sống</option>
                            <option>Giải trí</option>
                            <option>Giáo dục</option>
                            <option>Kinh tế</option>
                            <option>Pháp luật</option>
                            <option>Thế giới</option>
                            <option>Thể thao</option>
                            <option>Văn hoá</option>
                            <option>Xã hội</option>
                        </select>
                    </div>

                    <!-- Child Category -->
                    <div class="col-12 col-md-2">
                        <select class="form-control" id="inputCategory">
                            <option></option>
                            <option>Đời sống</option>
                            <option>Giải trí</option>
                            <option>Giáo dục</option>
                            <option>Kinh tế</option>
                            <option>Pháp luật</option>
                            <option>Thế giới</option>
                            <option>Thể thao</option>
                            <option>Văn hoá</option>
                            <option>Xã hội</option>
                        </select>
                    </div>

                    <!-- Premium Check -->
                    <div class="form-group form-check">
                        <div class="col-12 col-md-1">
                            <input type="checkbox" class="form-check-input" id="inputCheck">
                        </div>
                        <div class="col-12 col-md-1">
                            <label class="col-12 col-md-1 form-check-label" for="inputCheck">Premium</label>
                        </div>
                    </div>

                </div>

                <!-- Input Content -->
                <div style="margin-top: 20px;">
                    <label for="editor" class="col-12 col-form-label">Nội dung</label>
                    <div class="col-12" col-lg-8>
                        <textarea name="editor" class="ckeditor" id="editor"></textarea>
                    </div>
                </div>

                <!-- Input Tag -->
                <div class="form-group">
                    <label for="inputTag" class="col-12 col-md-1 col-form-label" style="margin-top: 20px;">Nhãn</label>
                    <div class="col-12 col-md-11">

                        <input name="tags" id="tags" value="đời sống,pháp luật,xã hội" data-tagsinput-init="true" style="display: none;" class="editable editable-click editable-empty">

                        <div id="tags_tagsinput" class="tagsinput" style="width: 100%; min-height: 75%; height: 75%;">
                            <span class="tag">
                                <span>đời sống&nbsp;&nbsp;</span>
                                <a href="#" title="Removing tag">x</a>
                            </span>
                            <span class="tag">
                                <span>pháp luật&nbsp;&nbsp;</span>
                                <a href="#" title="Removing tag">x</a>
                            </span>
                            <span class="tag">
                                <span>xã hội&nbsp;&nbsp;</span>
                                <a href="#" title="Removing tag">x</a>
                            </span>
                            <div id="tags_addTag">
                                <input id="tags_tag" value="" data-default="Add More" style="color: rgb(102, 102, 102); width: 68px;">
                            </div>
                            <div class="tags_clear"></div>
                        </div>
                    </div>
                </div>

                <div style="display: flex; justify-content: center; margin-top: 30px;">
                    <button type="submit" class="newspaper-btn">Hoàn tất</button>
                </div>

            </form>
            <!-- Writer Form End -->
        </div>
    </div>
    <!-- ##### Blog Post Area End ##### -->


    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

          <!-- Grid row -->

              <!-- Content -->
              <h5 class="text-uppercase">Footer Content</h5>

            </div>

            <hr class="clearfix w-100 d-md-none pb-3">

            <!-- Grid column -->

                <!-- Links -->

              <!-- Grid column -->

                <!-- Links -->
                <h5 class="text-uppercase">Links</h5>

                <ul class="list-unstyled">
                  <li>
                    <a href="#!">Link 1</a>
                  </li>
                  <li>
                    <a href="#!">Link 2</a>
                  </li>
                  <li>
                    <a href="#!">Link 3</a>
                  </li>
                  <li>
                    <a href="#!">Link 4</a>
                  </li>
                </ul>

              </div>
              <!-- Grid column -->

          </div>

        </div>

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
          <a href="#"> FITNEWS</a>
        </div>

      </footer>

</body>
