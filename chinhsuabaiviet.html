</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">FIT-NEWS </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-light">Trang chủ</a>
        <a href="quanlibaiviet.html" class="list-group-item list-group-item-action bg-light">Quản lí bài viết</a>
        <a href="quanlinhan.html" class="list-group-item list-group-item-action bg-light">Quản lí nhãn</a>
        <a href="quanlichuyenmuc.html" class="list-group-item list-group-item-action bg-light">Quản lí chuyên mục</a>
        <a href="quanlinguoidung.html" class="list-group-item list-group-item-action bg-light">Quản lí người dùng</a>
        <a href="quanlinguoidung.html" class="list-group-item list-group-item-action bg-light">Quản lí bản nháp</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Xem danh sách <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="thembaiviet.html">Thêm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Xóa</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                  <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Đăng xuất</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Sửa bài viết</h1>
        <div class="rows">
          <div class="single-blog-post">

              <!-- Writer Form -->
              <form>
                  <!-- Input Title -->
                  <div class="form-group row">
                      <label for="inputTitle" class="col-12 col-md-1 col-form-label">Tiêu đề</label>
                      <div class="col-12 col-md-11">
                          <input type="label" class="form-control" id="inputTitle">
                      </div>
                  </div>

                  <!-- Input Summary -->
                  <div class="form-group row">
                      <label for="inputSummary" class="col-12 col-md-1 col-form-label">Tóm tắt</label>
                      <div class="col-12 col-md-11">
                          <textarea class="form-control" id="inputSummary"></textarea>
                      </div>
                  </div>


                  <div class="form-row">

                      <!-- Input Category -->
                      <label for="inputCategory" class="col-12 col-md-1 col-form-label">Chuyên mục</label>

                      <!-- Parent Category -->
                      <div class="col-12 col-md-2">
                          <select class="form-control" id="inputCategory">
                              <option></option>
                              <option>Đời sống</option>
                              <option>Giải trí</option>
                              <option>Giáo dục</option>
                              <option>Kinh tế</option>
                              <option>Pháp luật</option>
                              <option>Thế giới</option>
                              <option>Thể thao</option>
                              <option>Văn hoá</option>
                              <option>Xã hội</option>
                          </select>
                      </div>

                      <!-- Child Category -->
                      <div class="col-12 col-md-2">
                          <select class="form-control" id="inputCategory">
                              <option></option>
                              <option>Đời sống</option>
                              <option>Giải trí</option>
                              <option>Giáo dục</option>
                              <option>Kinh tế</option>
                              <option>Pháp luật</option>
                              <option>Thế giới</option>
                              <option>Thể thao</option>
                              <option>Văn hoá</option>
                              <option>Xã hội</option>
                          </select>
                      </div>

                      <!-- Premium Check -->
                      <div class="form-group form-check">
                          <div class="col-12 col-md-1">
                              <input type="checkbox" class="form-check-input" id="inputCheck">
                          </div>
                          <div class="col-12 col-md-1">
                              <label class="col-12 col-md-1 form-check-label" for="inputCheck">Premium</label>
                          </div>
                      </div>

                  </div>

                  <!-- Input Content -->
                  <div style="margin-top: 20px;">
                      <label for="editor" class="col-12 col-form-label">Nội dung</label>
                      <div class="col-12" col-lg-8>
                          <textarea name="editor" class="ckeditor" id="editor"></textarea>
                      </div>
                  </div>

                  <!-- Input Tag -->
                  <div class="form-group">
                      <label for="inputTag" class="col-12 col-md-1 col-form-label" style="margin-top: 20px;">Nhãn</label>
                      <div class="col-12 col-md-11">

                          <input name="tags" id="tags" value="đời sống,pháp luật,xã hội" data-tagsinput-init="true" style="display: none;" class="editable editable-click editable-empty">

                          <div id="tags_tagsinput" class="tagsinput" style="width: 100%; min-height: 75%; height: 75%;">
                              <span class="tag">
                                  <span>đời sống&nbsp;&nbsp;</span>
                                  <a href="#" title="Removing tag">x</a>
                              </span>
                              <span class="tag">
                                  <span>pháp luật&nbsp;&nbsp;</span>
                                  <a href="#" title="Removing tag">x</a>
                              </span>
                              <span class="tag">
                                  <span>xã hội&nbsp;&nbsp;</span>
                                  <a href="#" title="Removing tag">x</a>
                              </span>
                              <div id="tags_addTag">
                                  <input id="tags_tag" value="" data-default="Add More" style="color: rgb(102, 102, 102); width: 68px;">
                              </div>
                              <div class="tags_clear"></div>
                          </div>
                      </div>
                  </div>

                  <div style="display: flex; justify-content: center; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">Hoành tất</button>
                    <button type="button" class="btn btn-success">Thêm vào bản nháp</button>
                    <button type="button" class="btn btn-secondary">Thoát</button>
                  </div>

              </form>
              <!-- Writer Form End -->
          </div>
        </div>

    <!-- /#page-content-wrapper -->

</div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>


</body>

</html>
