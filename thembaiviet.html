</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->

      <div class="sidebar-heading">Start Bootstrap </div>

        <a href="quanlichuyenmuc.html" class="list-group-item list-group-item-action bg-light">Quản lí chuyên mục</a>
        <a href="quanlinguoidung.html" class="list-group-item list-group-item-action bg-light">Quản lí người dùng</a>
        <a href="quanlinguoidung.html" class="list-group-item list-group-item-action bg-light">Quản lí bản nháp</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="quanlibaiviet.html">Xem danh sách <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                  <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Đăng xuất</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Viết bài mới</h1>
        <div class="rows">
          <div class="single-blog-post">

              <!-- Writer Form -->
              <form style="margin-top: 30px;">
                  <!-- Input Title -->
                  <div class="form-group row" style="display: flex; justify-content: center;">
                      <label for="inputTitle" class="col-sm-1 col-form-label">Tiêu đề</label>
                      <div class="col-sm-8">
                          <input type="label" class="form-control" id="inputTitle" placeholder="Cử tri mong Tổng bí thư, Chủ tịch nước sớm bình phục">
                      </div>
                  </div>

                  <!-- Input Summary -->
                  <div class="form-group row" style="display: flex; justify-content: center;">
                      <label for="inputSummary" class="col-sm-1 col-form-label">Tóm tắt</label>
                      <div class="col-sm-8">
                          <textarea class="form-control" id="inputSummary" placeholder="Dân mong lắm Tổng bí thư, Chủ tịch nước sớm bình phục tốt để tiếp tục trọng trách hai tay gìn giữ một sơn hà, cử tri Trần Viết Hoàn phát biểu sáng 4/5."></textarea>
                      </div>
                  </div>


                  <div class="form-row" style="display: flex; justify-content: center;">

                      <!-- Input Category -->
                      <label for="inputCategory" class="col-sm-1 col-form-label">Chuyên mục</label>
                      <div class="col-sm-3">
                          <select class="form-control" id="inputCategory">
                              <option>Đời sống</option>
                              <option>Giải trí</option>
                              <option>Giáo dục</option>
                              <option>Kinh tế</option>
                              <option>Pháp luật</option>
                              <option>Thế giới</option>
                              <option>Thể thao</option>
                              <option>Văn hoá</option>
                              <option>Xã hội</option>
                          </select>
                      </div>

                      <!-- Input Tag -->
                      <label for="inputTag" class="col-sm-1 col-form-label" style="margin-left: 100px;">Nhãn</label>
                      <div class="col-sm-3">
                          <input class="form-control" id="inputTag" placeholder="tiếp xúc cử tri, Nguyễn Phú Trọng, Đảng Cộng sản Việt Nam, Nguyễn Thị Kim Ngân">
                      </div>

                  </div>

                  <!-- Input Content -->
                  <div style="display: flex; justify-content: center; margin-top: 20px;">
                      <label for="editor" class="col-sm-1 col-form-label">Nội dung</label>
                      <div class="col-sm-8">
                          <textarea name="editor" class="ckeditor" id="editor" placeholder=""></textarea>
                      </div>
                  </div>

                  <div style="display: flex; justify-content: center; margin-top: 10px;">
                      <button type="submit" class="btn btn-primary">Thêm bài viết mới</button>
                      <button type="button" class="btn btn-success">Thêm vào bản nháp</button>
                      <button type="button" class="btn btn-secondary">Thoát</button>
                  </div>

              </form>
              <!-- Writer Form End -->
          </div>
        </div>

    <!-- /#page-content-wrapper -->

</div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>


</body>
